<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row shadow-lg p-5 rounded bg-white w-75">
      <!-- Cột hình ảnh -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="/photos/logodangnhap.png" class="img-fluid custom-img" alt="Học tập online">
      </div>
      <!-- Form đăng nhập -->
      <div class="col-md-6">
        <h2 class="text-center mb-4">🔑 Đăng nhập để tiếp tục học tập nào bạn
        </h2>
        <form action="/login" method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Nhập email" autocomplete="off">
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
              autocomplete="new-password">
          </div>
          <div style="color: red">
            <p th:text="${error}"></p>
          </div>
          <div class="text-center">
            <button class="btn btn-primary w-100">Đăng nhập</button>
          </div>
          <div class="text-center mt-3">
            <p>Tùy chọn đăng nhập khác:</p>
            <a href="#" class="btn-google">
              <img src="/photos/google.png" alt="Đăng nhập với Google">
            </a>
          </div>
          <div class="text-center mt-3">
            <p>Không có tài khoản? <a th:href="@{/auth/register}">Đăng ký</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
