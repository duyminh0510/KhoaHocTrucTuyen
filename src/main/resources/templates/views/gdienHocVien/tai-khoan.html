<!DOCTYPE html>
<html lang="vi" th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

<head>
    <meta charset="UTF-8" />
    <title th:fragment="title">Tài khoản của tôi</title>

</head>

<body>
    <main class="taikhoan">
        <div class="taikhoan-container">
            <h1><i class="fas fa-user-circle"></i> Tài khoản của tôi</h1>

            <!-- Thông báo -->
            <div th:if="${message}" class="alert" th:text="${message}"></div>

            <!-- Avatar ở đầu trang -->
            <div class="avatar-wrapper" th:if="${taiKhoan.avatar}">
                <img th:src="@{${taiKhoan.avatar}}" alt="Avatar">
            </div>

            <!-- Thông tin cá nhân -->
            <section class="profile-section">
                <form class="profile-form" th:action="@{/tai-khoan/cap-nhat}" method="post"
                    enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="hoTen">Họ và tên</label>
                        <input type="text" id="hoTen" name="name" th:value="${taiKhoan.name}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email (không thay đổi)</label>
                        <input type="email" id="email" name="email" th:value="${taiKhoan.email}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="sdt">Số điện thoại</label>
                        <input type="text" id="sdt" name="phone" th:value="${taiKhoan.phone}">
                    </div>

                    <div class="form-group">
                        <label for="avatar">Ảnh đại diện</label>
                        <input type="file" id="avatar" name="avatar">
                    </div>

                    <button type="submit" class="btn-update">Lưu thông tin</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
