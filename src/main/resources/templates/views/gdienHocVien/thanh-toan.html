<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <title>Xác nhận thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .summary-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .course-img {
            max-width: 250px;
            border-radius: 10px;
        }

        .price {
            font-size: 1.6rem;
            color: #dc3545;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 10px;
        }

        .student-info {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="container mt-5">
            <h2 class="mb-4">Xác nhận thanh toán</h2>

            <div class="row">
                <!-- Khóa học -->
                <div class="col-md-7">
                    <div class="summary-card">
                        <h5>Thông tin khóa học</h5>
                        <div class="d-flex mt-3">
                            <img th:src="@{'/images/' + ${khoaHoc.anhBia}}" class="course-img me-4"
                                alt="Ảnh bìa khóa học">

                            <div>
                                <h4 th:text="${khoaHoc.tenKhoaHoc}">Tên khóa học</h4>
                                <p class="text-muted mb-2">
                                    Giảng viên:
                                    <span th:text="${khoaHoc.giangVien.taikhoan.name}">Tên giảng viên</span>
                                </p>
                                <p>
                                    <span class="price"
                                        th:text="${#numbers.formatDecimal(khoaHoc.giaKhuyenMai, 0, 'POINT', 0, 'COMMA')} + ' ₫'">0
                                        ₫</span>
                                    <span class="old-price"
                                        th:if="${khoaHoc.giagoc != null and khoaHoc.giagoc > khoaHoc.giaKhuyenMai}"
                                        th:text="${#numbers.formatDecimal(khoaHoc.giagoc, 0, 'POINT', 0, 'COMMA')} + ' ₫'">0
                                        ₫</span>
                                </p>
                                <p class="text-success" th:if="${khoaHoc.phanTramGiam > 0}">
                                    Tiết kiệm <span th:text="${khoaHoc.phanTramGiam}"></span>%
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin người mua & nút thanh toán -->
                <div class="col-md-5">
                    <div class="summary-card">
                        <h5>Thông tin người mua</h5>
                        <p class="student-info">
                            <strong>Họ tên:</strong> <span th:text="${taiKhoan.name}">Tên</span><br>
                            <strong>Email:</strong> <span th:text="${taiKhoan.email}">Email</span><br>
                            <strong>SĐT:</strong> <span th:text="${taiKhoan.phone}">SĐT</span>
                        </p>

                        <form th:action="@{/hoc-vien/thanh-toan/xu-ly}" method="post">
                            <input type="hidden" name="khoaHocId" th:value="${khoaHoc.khoahocId}">
                            <button class="btn btn-success w-100 mt-3" type="submit">Xác nhận & Thanh toán</button>
                        </form>

                        <a href="/gio-hang" class="btn btn-link mt-2">← Quay lại giỏ hàng</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
