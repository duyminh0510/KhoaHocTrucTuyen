<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử làm bài</title>
    <link rel="stylesheet" th:href="@{/css/hocVien/danh-sach-ket-qua.css}">
</head>
<body>
<div class="list-container">
    <div class="list-header">
        <h1>Lịch sử làm bài trắc nghiệm</h1>
    </div>

    <div th:if="${!#lists.isEmpty(danhSachKetQua)}">
        <table class="results-table">
            <thead>
                <tr>
                    <th>Bài trắc nghiệm</th>
                    <th>Điểm số</th>
                    <th>Ngày hoàn thành</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ketQua : ${danhSachKetQua}">
                    <td>
                        <strong th:text="${ketQua.baitracnghiem.tenbai}">Tên bài trắc nghiệm</strong>
                        <br>
                        <span style="font-size: 14px; color: #6c757d;" th:text="${ketQua.baitracnghiem.baiGiang.chuongs.courses.tenKhoaHoc}">Tên khóa học</span>
                    </td>
                    <td class="score" th:text="${#numbers.formatDecimal(ketQua.tongDiem, 1, 'COMMA', 2, 'POINT')}">8.5</td>
                    <td class="date" th:text="${#temporals.format(ketQua.thoiGianKetThuc, 'HH:mm - dd/MM/yyyy')}">10:30 - 20/06/2025</td>
                    <td>
                        <a th:href="@{/hoc-vien/ket-qua/{id}(id=${ketQua.ketquaId})}" class="btn-detail">Xem chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(danhSachKetQua)}" class="no-results">
        <p>Bạn chưa hoàn thành bài trắc nghiệm nào.</p>
    </div>
</div>
</body>
</html>
