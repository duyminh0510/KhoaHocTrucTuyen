<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng ký Giảng viên</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Đăng ký trở thành giảng viên</h2>

    <form th:action="@{/instructor/register}" th:object="${giangVienDto}" method="post">
        <div>
            <label>Kỹ năng:</label>
            <input type="text" th:field="*{kyNang}" required />
        </div>
        <div>
            <label>Kinh nghiệm:</label>
            <input type="text" th:field="*{kinhNghiem}" required />
        </div>
        <div>
            <label>CCCD:</label>
            <input type="text" th:field="*{CCCD}" required />
        </div>
        <div>
            <button type="submit">Gửi yêu cầu</button>
        </div>
    </form>

    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${success}" th:text="${success}" style="color: green;"></p>

</body>

</html>
