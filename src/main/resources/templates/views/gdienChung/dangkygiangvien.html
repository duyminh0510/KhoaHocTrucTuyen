<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký Giảng viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
    <main class="gv-register">
        <section class="gv-register__full-height d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <!-- Cột hình ảnh -->
                    <div class="col-md-6 d-flex justify-content-center">
                        <img th:src="@{/photos/loginGV.png}" class="img-fluid gv-register__img" alt="Giảng viên">
                    </div>

                    <!-- Cột form -->
                    <div class="col-md-5">
                        <div class="gv-register__form-wrapper">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold text-primary">Đăng ký trở thành Giảng viên</h3>
                                <p>Bắt đầu sự nghiệp giảng dạy của bạn tại GLOBALEDU</p>
                            </div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <form th:action="@{/dang-ky-giang-vien/send-otp}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Địa chỉ Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Nhập địa chỉ email của bạn" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn gv-register__btn">Gửi mã xác thực</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a th:href="@{/auth/dangnhap}">Đã có tài khoản? Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    </main>
</body>

</html>
