<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

<main>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Đăng ký trở thành Giảng viên</h3>
                        <p>Bắt đầu sự nghiệp giảng dạy của bạn tại GLOBALEDU</p>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/dang-ky-giang-vien/send-otp}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Địa chỉ Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Nhập địa chỉ email của bạn" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Gửi mã xác thực</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/auth/dangnhap}">Đã có tài khoản? Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
