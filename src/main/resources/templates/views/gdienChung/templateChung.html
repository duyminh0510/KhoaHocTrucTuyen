<!DOCTYPE html>
<html lang="en" th:fragment="view(content, title)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">GLOBALEDU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" th:href="@{/css/hocVien/home-hoc-vien.css}">
    <link rel="stylesheet" href="/css/hocVien/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header th:replace="~{views/layouts/header}">Header</header>

    <!-- Chỉ hiển thị nav này nếu người dùng có role là ADMIN hoặc NHANVIEN -->
    <nav th:replace="~{views/layouts/navquanly}" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_NHANVIEN')">Nav
    </nav>

    <!-- Chỉ hiển thị nav này nếu người dùng có role là Giảng viên -->
    <nav th:replace="~{views/layouts/navgiangvien}" sec:authorize="hasRole('ROLE_GIANGVIEN')">Nav</nav>

    <main th:replace="${content}">
        <h1>Content</h1>
    </main>

    <footer th:replace="~{views/layouts/footer}">Footer</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
