<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{views/gdienChung/templateChung :: view(~{::main}, 'Đăng ký thông tin giảng viên')}">

<main>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Thông tin Giảng viên</h3>
                        <p>Hoàn tất các thông tin dưới đây để trở thành giảng viên.</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/dang-ky-giang-vien/register-new}" th:object="${giangVienDto}" method="post">
                            <!-- Email (read-only) -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" readonly>
                            </div>

                            <!-- Ho Ten -->
                            <div class="mb-3">
                                <label for="hoTen" class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control" th:field="*{hoTen}" required>
                            </div>

                            <!-- SDT -->
                            <div class="mb-3">
                                <label for="sdt" class="form-label">Số Điện Thoại</label>
                                <input type="text" class="form-control" th:field="*{sdt}" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <!-- CCCD -->
                            <div class="mb-3">
                                <label for="CCCD" class="form-label">Số CCCD</label>
                                <input type="text" class="form-control" th:field="*{CCCD}" required pattern="[0-9]{12}" title="CCCD phải là 12 chữ số." inputmode="numeric" maxlength="12">
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('CCCD')}" th:errors="*{CCCD}"></div>
                            </div>
                            
                            <!-- Ngay Sinh -->
                            <div class="mb-3">
                                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                                <input type="date" class="form-control" th:field="*{ngaySinh}" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></div>
                            </div>

                            <!-- Gioi Tinh -->
                            <div class="mb-3">
                                <label class="form-label">Giới Tính</label>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="Nam" required>
                                    <label class="form-check-label">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="Nữ">
                                    <label class="form-check-label">Nữ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gioiTinh}" value="Khác">
                                    <label class="form-check-label">Khác</label>
                                </div>
                            </div>

                             <!-- Cong Viec -->
                            <div class="mb-3">
                                <label for="congViec" class="form-label">Công việc hiện tại của bạn là:</label>
                                <input type="text" class="form-control" th:field="*{congViec}" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('congViec')}" th:errors="*{congViec}"></div>
                            </div>
                            
                            <!-- Chuyen Nganh -->
                            <div class="mb-3">
                                <label for="chuyenNganh" class="form-label">Chuyên ngành bạn đang dạy hiện tại:</label>
                                <input type="text" class="form-control" th:field="*{chuyenNganh}" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('chuyenNganh')}" th:errors="*{chuyenNganh}"></div>
                            </div>

                            <!-- Kinh Nghiem -->
                             <div class="mb-3">
                                <label class="form-label">Kinh Nghiệm</label>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('kinhNghiem')}" th:errors="*{kinhNghiem}"></div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{kinhNghiem}" value="Dưới 1 năm" required>
                                    <label class="form-check-label">Dưới 1 năm</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{kinhNghiem}" value="1 - 2 năm">
                                    <label class="form-check-label">1 - 2 năm</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{kinhNghiem}" value="2 - 5 năm">
                                    <label class="form-check-label">2 - 5 năm</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{kinhNghiem}" value="Trên 5 năm">
                                    <label class="form-check-label">Trên 5 năm</label>
                                </div>
                            </div>

                            <!-- Ky Nang -->
                            <div class="mb-3">
                                <label for="kyNang" class="form-label">Mô tả kỹ năng</label>
                                <textarea class="form-control" id="kyNang" th:field="*{kyNang}" rows="4" required placeholder="Liệt kê các kỹ năng chính của bạn, ví dụ: Java, Spring Boot, ReactJS..."></textarea>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('kyNang')}" th:errors="*{kyNang}"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Hoàn tất đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
