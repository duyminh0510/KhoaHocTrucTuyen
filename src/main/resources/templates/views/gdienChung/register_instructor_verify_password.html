<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{views/gdienChung/templateChung :: view(~{::main}, 'Xác thực Mật khẩu')}">

<main>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Xác thực và Đổi Mật khẩu</h3>
                        <p>Để hoàn tất, vui lòng nhập mật khẩu hiện tại và tạo mật khẩu mới.</p>
                    </div>
                    <div class="card-body">
                         <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/dang-ky-giang-vien/verify-password}" method="post">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Hoàn tất nâng cấp</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/quen-mat-khau(email=${session.registrationEmail})}">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
