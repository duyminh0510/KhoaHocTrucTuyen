<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Đánh giá trung bình</title>
    </head>

    <body>
        <main class="danhgia-container">
            <h3><i class="fas fa-star"></i> Đánh giá trung bình từng khóa học đã
                xuất bản</h3>

            <a onclick="history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>

            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-book"></i> Tên khóa học</th>
                        <th><i class="fas fa-star-half-alt"></i> Điểm trung
                            bình</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dto : ${danhGiaList}">
                        <td th:text="${dto.tenKhoaHoc}">Tên khóa học</td>
                        <td>
                            <i class="fas fa-star" style="color:gold;"></i>
                            <span
                                th:text="${#numbers.formatDecimal(dto.diemTrungBinh, 1, 'COMMA', 1, 'POINT')}">4.5</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>

</html>
