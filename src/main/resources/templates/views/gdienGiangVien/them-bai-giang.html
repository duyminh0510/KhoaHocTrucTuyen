<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thêm bài giảng</title>
    </head>

    <body>
        <main class="thembaigiang">
            <div class="container">
                <aside class="sidebar">
                    <div class="sidebar-title">Bảng điều khiển</div>
                    <ul class="sidebar-menu">
                        <li><a href="/gv" class="sidebar-link">Khoá học của
                                tôi</a></li>
                        <li><a href="/thong-bao" class="sidebar-link">Thông
                                báo</a></li>
                        <li><a href="#" class="sidebar-link">Hồ sơ cá
                                nhân</a></li>
                        <li><a href="/qlbg" class="sidebar-link">Quản lý bài
                                giảng</a></li>
                    </ul>
                </aside>

                <h2 class="main-title">THÊM BÀI GIẢNG</h2>
                <form class="add-lecture-form">
                    <label for="khoahoc">Khoá học</label>
                    <select id="khoahoc" name="khoahoc">
                        <option>Chọn khoá học</option>
                    </select>

                    <label for="tieude">Tiêu đề</label>
                    <input type="text" id="tieude" name="tieude">

                    <label for="thoiluong">Thời lượng (phút)</label>
                    <input type="number" id="thoiluong" name="thoiluong"
                        placeholder="Nhập số (vd 15)">

                    <div class="form-row">
                        <div class="form-col">
                            <label for="tailieu">Tài liệu bài giảng</label>
                            <input type="file" id="tailieu" name="tailieu">
                        </div>
                        <div class="form-col">
                            <label for="video">Video bài giảng</label>
                            <input type="file" id="video" name="video">
                        </div>
                    </div>

                    <label for="mota">Mô tả ngắn</label>
                    <textarea id="mota" name="mota" rows="4"></textarea>

                    <div class="form-actions">
                        <button type="submit" class="btn-detail">THÊM</button>
                        <button type="button" class="btn-detail btn-update">CẬP
                            NHẬT</button>
                        <button type="button"
                            class="btn-detail btn-cancel">HUỶ</button>
                    </div>
                </form>
            </div>
        </main>
    </body>

</html>
