<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Chi tiết học viên theo khóa học</title>
    </head>

    <body>
        <main class="chitiethocvien">
            <h3><i class="fas fa-user-graduate"></i> Danh sách số lượng học viên
                theo từng khóa học</h3>

            <button onclick="window.history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i> Quay lại
            </button>

            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-book"></i> Tên khóa học</th>
                        <th><i class="fas fa-users"></i> Số học viên đăng
                            ký</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${hocVienList}">
                        <td th:text="${item.tenKhoaHoc}">Tên khóa học</td>
                        <td th:text="${item.soLuongHocVien}">0</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>

</html>
