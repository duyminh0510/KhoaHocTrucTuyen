<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Quản lý học viên</title>
    </head>

    <body>
        <main class="hocvien">
            <div class="quanlyhocvien fade-in">
                <h1><i class="fas fa-user-graduate"></i> Quản lý học viên</h1>

                <div class="form-hang-ngang">
                    <div class="filter-course">
                        <form method="get" action="#" id="filterForm">
                            <label for="courseSelect">Chọn khóa học:</label>
                            <select id="courseSelect" name="khoahocId"
                                onchange="document.getElementById('filterForm').submit()">
                                <option th:if="${selectedKhoaHocId == null}"
                                    selected value>-- Chọn khóa học --</option>
                                <option th:each="khoaHoc : ${khoaHocList}"
                                    th:value="${khoaHoc.khoahocId}"
                                    th:text="${khoaHoc.tenKhoaHoc}"
                                    th:selected="${khoaHoc.khoahocId == selectedKhoaHocId}">
                                </option>
                            </select>
                        </form>
                    </div>

                    <div class="search-bar" th:if="${dangHocList != null}">
                        <input type="text" id="searchInput"
                            placeholder="Tìm kiếm học viên theo tên, email..."
                            onkeyup="searchStudents()">
                    </div>
                </div>

                <table th:if="${dangHocList != null}">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i></th>
                            <th><i class="fas fa-user"></i> Họ và tên</th>
                            <th><i class="fas fa-calendar-alt me-1"></i> Ngày
                                đăng ký</th>
                            <th>
                                <i class="fas fa-check-circle me-1"></i> Trạng
                                thái
                            </th>
                            <th><i class="fas fa-cogs"></i> Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dangHoc, iter : ${dangHocList}">
                            <td th:text="${iter.index + 1}">1</td>
                            <td th:text="${dangHoc.taikhoan.name}">Nguyễn Văn A
                            </td>
                            <td
                                th:text="${#temporals.format(dangHoc.ngayDangKy, 'dd/MM/yyyy')}"></td>
                            <td>
                                <span
                                    th:text="${dangHoc.trangthai} ? 'Đã hoàn thành' : 'Chưa hoàn thành'"></span>
                            </td>
                            <td class="actions">
                                <a href="javascript:void(0)" class="btn"
                                    th:attr="onclick=|openModal('${dangHoc.taikhoan.name}', '${dangHoc.taikhoan.email}', '${dangHoc.khoahoc.tenKhoaHoc}', '${dangHoc.trangthai ? '100%' : 'Đang học'}')|">
                                    Xem
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Nếu không có danh sách -->
                <p th:if="${dangHocList == null}">Vui lòng chọn một khóa học để
                    xem danh sách học viên.</p>
            </div>

            <!-- Modal -->
            <div id="studentModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="modal-header">Chi tiết học viên</div>
                    <div class="modal-body">
                        <p><strong>Họ và tên:</strong> <span
                                id="modalTen"></span></p>
                        <p><strong>Tiến độ:</strong> <span
                                id="modalTienDo"></span></p>
                    </div>
                </div>
            </div>

            <!-- Scripts -->
            <script>
            function openModal(ten, tienDo) {
                document.getElementById('modalTen').textContent = ten;
                document.getElementById('modalTienDo').textContent = tienDo;
                document.getElementById('studentModal').style.display = "block";
            }

            function closeModal() {
                document.getElementById('studentModal').style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target === document.getElementById('studentModal')) {
                    closeModal();
                }
            }

            function searchStudents() {
                const input = document.getElementById("searchInput").value.toLowerCase();
                const rows = document.querySelectorAll("tbody tr");

                rows.forEach(row => {
                    const name = row.cells[1].textContent.toLowerCase();
                    const email = row.cells[2].textContent.toLowerCase();
                    row.style.display = (name.includes(input) || email.includes(input)) ? "" : "none";
                });
            }
        </script>
        </main>
    </body>

</html>
