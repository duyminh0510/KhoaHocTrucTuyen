<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Ví giảng viên</title>
    </head>

    <body>
        <main class="vigiangvien">
            <div class="vigv-container">
                <h1><i class="fas fa-wallet"></i> Ví của tôi</h1>

                <!-- Số dư -->
                <div class="wallet-balance">Số dư hiện tại: 8,500,000 VND</div>

                <!-- Yêu cầu rút tiền -->
                <form class="withdraw-form">
                    <input type="number"
                        placeholder="Nhập số tiền muốn rút (VND)" min="100000">
                    <button type="submit">Gửi yêu cầu rút tiền</button>
                </form>

                <!-- Lịch sử giao dịch -->
                <div class="transaction-history">
                    <h2>Lịch sử giao dịch</h2>
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>Loại</th>
                                <th>Số tiền</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>22/06/2025</td>
                                <td>Thu nhập</td>
                                <td class="income">+2,000,000</td>
                                <td>Khóa học: React JS</td>
                                <td>Thành công</td>
                            </tr>
                            <tr>
                                <td>20/06/2025</td>
                                <td>Yêu cầu rút</td>
                                <td class="expense">-5,000,000</td>
                                <td>Rút về MBBank</td>
                                <td class="status">Đang xử lý</td>
                            </tr>
                            <tr>
                                <td>15/06/2025</td>
                                <td>Thu nhập</td>
                                <td class="income">+3,500,000</td>
                                <td>Khóa học: Spring Boot</td>
                                <td>Thành công</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>

</html>
