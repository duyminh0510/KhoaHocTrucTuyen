<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{admin/templateChung :: mainLayout(~{::body})}"
>
  <head>
    <title>Thống kê doanh thu theo quý</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4 text-primary">Thống kê doanh thu theo quý</h2>

      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Năm</th>
            <th>Quý</th>
            <th>Tổng doanh thu (VNĐ)</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="row : ${thongKeTheoQuy}">
            <td th:text="${row[1]}">2025</td>
            <td th:text="${row[0]}">1</td>
            <td
              th:text="${#numbers.formatDecimal(row[2], 0, 'COMMA', 0, 'POINT')}"
            >
              10,000,000
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="table-info fw-bold">
            <td colspan="2" class="text-end">Tổng tất cả:</td>
            <td
              th:text="${#numbers.formatDecimal(tongDoanhThu, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
            >
              50,000,000 VNĐ
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
