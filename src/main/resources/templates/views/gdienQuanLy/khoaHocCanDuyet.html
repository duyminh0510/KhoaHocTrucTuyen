<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Quản lý khóa học cần duyệt</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    </head>

    <body>
        <div class="container mt-5">
            <h2 class="fw-bold mb-4">Quản lý danh sách khóa học cần duyệt</h2>

            <!-- Tìm kiếm (nếu cần dùng sau)
        <div class="mb-3">
            <label for="search" class="form-label">Tìm theo tên khóa học</label>
            <input type="text" class="form-control" id="search" placeholder="Nhập tên khóa học...">
        </div> -->

            <!-- Bảng khóa học -->
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên khóa học</th>
                        <th>Giá gốc</th>
                        <th>Giá khuyến mãi</th>
                        <th>Giảm (%)</th>
                        <th>Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="khoaHoc : ${dsKhoaHoc}">
                        <td th:text="${khoaHoc.khoahocId}">1</td>
                        <td th:text="${khoaHoc.tenKhoaHoc}">Java Fullstack</td>
                        <td
                            th:text="${#numbers.formatDecimal(khoaHoc.giagoc, 0, 'COMMA', 0, 'POINT')}">2000000</td>
                        <td
                            th:text="${#numbers.formatDecimal(khoaHoc.giaKhuyenMai, 0, 'COMMA', 0, 'POINT')}">1500000</td>
                        <td th:text="${khoaHoc.phanTramGiam}">25</td>
                        <td>
                            <span class="badge bg-warning text-dark"
                                th:text="${khoaHoc.trangThai}">PENDING_APPROVAL</span>
                        </td>
                        <td class="text-center">
                            <a
                                th:href="@{'/nhanvien/khoahoccanduyet/' + ${khoaHoc.khoahocId}}"
                                class="btn btn-info btn-sm">Xem chi tiết</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bootstrap JS (nếu cần dùng modal sau này) -->
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>

</html>
