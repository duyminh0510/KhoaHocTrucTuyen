<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh sách học viên</title>
    <meta charset="UTF-8">
</head>

<body>
    <h2>Danh sách học viên</h2>

    <div th:if="${success}" style="color: green" th:text="${success}"></div>
    <div th:if="${error}" style="color: red" th:text="${error}"></div>

    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tk : ${hocVienList}">
                <td th:text="${tk.name}">Tên</td>
                <td th:text="${tk.email}">Email</td>
                <td th:text="${tk.phone}">SĐT</td>
                <td th:text="${tk.status ? 'Hoạt động' : 'Bị khóa'}"></td>
                <td th:text="${#temporals.format(tk.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(tk.ngayCapNhat, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{/auth/hoc-vien/edit/{id}(id=${tk.taikhoanId})}">✏️ Sửa</a> |
                    <form th:action="@{/auth/hoc-vien/toggle-status/{id}(id=${tk.taikhoanId})}" method="post"
                        style="display:inline;">
                        <button type="submit" th:text="${tk.status ? 'Khóa' : 'Mở khóa'}"
                            onclick="return confirm('Bạn có chắc chắn muốn thay đổi trạng thái?')">
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
