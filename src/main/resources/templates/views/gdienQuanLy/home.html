<!DOCTYPE html>
<html
  lang="vi"
  th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Nhân Viên</title>
  </head>

  <body>
    <main class="homequanly">
      <div class="container py-4">
        <h2 class="mb-4 fw-bold text-primary-custom">
          📊 Bảng điều khiển nhân viên
        </h2>

        <!-- Thống kê -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <a
              href="/admin/quanly-thong-ke-he-thong"
              style="text-decoration: none; color: inherit"
            >
              <div class="highlight-box text-center">
                <h5>📘 KHÓA HỌC ĐANG MỞ</h5>
                <p th:text="${soKhoaHoc}"></p>
              </div>
            </a>
          </div>
          <div class="col-md-3">
            <a
              href="/admin/quanly-thong-ke-he-thong"
              style="text-decoration: none; color: inherit"
            >
              <div class="highlight-box text-center">
                <h5>👨‍🏫 GIẢNG VIÊN</h5>
                <p th:text="${soGiangVien}"></p>
              </div>
            </a>
          </div>

          <div class="col-md-3">
            <a
              href="/admin/quanly-thong-ke-he-thong"
              style="text-decoration: none; color: inherit"
            >
              <div class="highlight-box text-center">
                <h5>🎓 HỌC VIÊN</h5>
                <p th:text="${soHocVien}"></p>
              </div>
            </a>
          </div>

          <div class="col-md-3">
            <div class="highlight-box text-center">
              <h5>📊 DOANH THU THÁNG NÀY</h5>
              <p th:text="${tongThuNhap}"></p>
            </div>
          </div>
        </div>

        <!-- Top khoá học -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header card-header-custom">
            🔥 Top 5 khóa học bán chạy
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="khoaHoc : ${topKhoaHoc}">
              <span th:text="${khoaHoc}">#1 - Tên khoá học - lượt</span>
            </li>
          </ul>
        </div>

        <!-- Nhiệm vụ và Thông báo -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header card-header-custom">
                📋 Nhiệm vụ hôm nay
              </div>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item"
                  th:each="task : ${nhiemVuHomNay}"
                  th:text="${task}"
                >
                  📝 Task mẫu
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header card-header-custom">
                📢 Thông báo hệ thống
              </div>
              <div class="card-body">
                <div
                  class="alert alert-info"
                  th:each="thongBao : ${thongBaoHeThong}"
                  th:text="${thongBao}"
                >
                  🔔 Thông báo mẫu
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
