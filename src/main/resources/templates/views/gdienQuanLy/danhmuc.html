<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">
<head>
  <meta charset="UTF-8" />
  <title>Danh mục khóa học</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main>
  <div class="container mt-4">
    <h2 class="mb-4">Quản lý danh mục khóa học</h2>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


    <!-- Form thêm / cập nhật -->
    <form class="form-danh-muc"
          th:action="@{${danhmuc.danhmucId} != null ? ${prefixPath + '/danhmuc/edit'} : ${prefixPath + '/danhmuc/add'}}"
          th:object="${danhmuc}" method="post">

      <div th:if="${danhmuc.danhmucId} != null">
        <input type="hidden" th:field="*{danhmucId}" />
      </div>

      <div class="mb-3">
        <label class="form-label">Tên danh mục</label>
        <input type="text" class="form-control" th:field="*{tenDanhMuc}"
               placeholder="Nhập tên danh mục" required />
      </div>


      <button type="submit" class="btn btn-primary"
              th:text="${danhmuc.danhmucId} != null ? 'Cập nhật' : 'Thêm'">
        Thêm
      </button>
    </form>

    <!-- Danh sách danh mục -->
    <div th:if="${#lists.isEmpty(danhmucs)}" class="alert alert-info mt-4">
      Không có danh mục nào
    </div>

    <div th:if="${!#lists.isEmpty(danhmucs)}" class="mt-4">
      <table class="table table-bordered table-hover bang-danh-muc">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Ngày tạo</th>
            <th>Sửa</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dm, stat : ${danhmucs}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${dm.tenDanhMuc}">Tên</td>
            <td th:text="${#temporals.format(dm.ngayTao, 'yyyy-MM-dd HH:mm')}">Ngày Tạo</td>
            <td>
              <a class="btn btn-sm btn-warning"
                 th:href="@{|${prefixPath}/danhmuc/edit/${dm.danhmucId}|}">Cập nhật</a>
            </td>
            <td>
              <!-- Nếu đang hoạt động => cho phép vô hiệu hóa -->
              <div th:if="${dm.isDeleted}">
                <form th:action="@{|${prefixPath}/vohieuhoa/${dm.danhmucId}|}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-danger"
                          onclick="return confirm('Bạn có chắc chắn muốn vô hiệu hóa danh mục này không?');">
                    Vô hiệu hóa
                  </button>
                </form>
              </div>

              <!-- Nếu đã bị vô hiệu hóa => cho phép khôi phục -->
              <div th:if="${!dm.isDeleted}">
                <form th:action="@{|${prefixPath}/kichhoat/${dm.danhmucId}|}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-success">Khôi phục</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
