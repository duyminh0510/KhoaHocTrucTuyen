<!DOCTYPE html>
<html lang="en"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chi tiết giao dịch khoá học</title>
    </head>

    <body>
        <main class="giaodichdetail">
            <div class="container">
                <h2 class="detail-title">Chi tiết giao dịch khoá học</h2>
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>ID:</b> <span
                                    th:text="${gd.giaodichId}"></span></li>
                            <li class="list-group-item"><b>Học viên:</b> <span
                                    th:text="${gd.tenhocvien}"></span></li>
                            <li class="list-group-item"><b>Email:</b> <span
                                    th:text="${gd.taikhoan.email}"></span></li>
                            <li class="list-group-item"><b>Ngày giao dịch:</b>
                                <span th:text="${gd.ngayGiaoDich}"></span></li>
                            <li class="list-group-item"><b>Hình thức:</b> <span
                                    th:text="${gd.hinhThucThanhToan}"></span></li>
                            <li class="list-group-item"><b>Tổng tiền:</b> <span
                                    th:text="${#numbers.formatDecimal(gd.tongtien, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span></li>
                            <li class="list-group-item">
                                <b>Trạng thái:</b>
                                <span th:switch="${gd.trangthai.name()}">
                                    <span th:case="'HOAN_THANH'" class="text-success">Hoàn thành</span>
                                    <span th:case="*" class="text-muted">Không xác định</span>
                                </span>
                            </li>

                            <li class="list-group-item"><b>Khóa học:</b>
                                <ul>
                                    <li th:each="ct : ${gd.chiTietGiaoDich}" th:text="${ct.khoahoc.tenKhoaHoc}"></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="text-center">
                            <a th:href="@{/{basePath}/quanly-giao-dich(basePath=${basePath})}" class="btn-back">⬅ Quay lại danh sách</a>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
