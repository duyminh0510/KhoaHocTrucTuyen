<!DOCTYPE html>
<html lang="en"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thêm/Sửa học viên</title>

    </head>

    <body>
        <main>
            <div class="container py-4">
                <h2 class="mb-4 fw-bold text-primary-custom"
                    th:text="${formTitle}">Thêm/Sửa học viên</h2>
                <form method="post" action="#">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" name="name"
                                placeholder="Nhập họ tên" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control"
                                name="email" placeholder="Nhập email"
                                required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Điện thoại</label>
                            <input type="text" class="form-control" name="phone"
                                placeholder="Nhập số điện thoại" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Avatar (URL)</label>
                            <input type="text" class="form-control"
                                name="avatar"
                                placeholder="Nhập link ảnh đại diện" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" name="trangThai">
                                <option value="Hoạt động">Hoạt động</option>
                                <option value="Khoá">Khoá</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit"
                            class="btn btn-success">Lưu</button>
                        <a href="/admin/quanly-hocvien"
                            class="btn btn-secondary ms-2">Hủy</a>
                    </div>
                </form>
            </div>
        </main>
    </body>

</html>
