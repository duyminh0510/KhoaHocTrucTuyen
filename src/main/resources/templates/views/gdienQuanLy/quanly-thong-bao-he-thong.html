<!DOCTYPE html>
<html lang="vi"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <title>Thông báo</title>
    </head>

    <body>
        <main
            class="thongbaohethong container animate__animated animate__fadeInUp">
            <div class="thongbaohethong-header">
                <h3><i class="fas fa-bell"></i> Thông báo hệ thống</h3>
            </div>

            <div
                th:if="${danhSachThongBao == null or #lists.isEmpty(danhSachThongBao)}"
                class="thongbaohethong-empty">
                <i class="fas fa-inbox"></i> Không có thông báo nào.
            </div>

            <div class="thongbaohethong-list">
                <div th:each="tb : ${danhSachThongBao}"
                    class="thongbaohethong-card">
                    <div class="thongbaohethong-card-header">
                        <h5 th:text="${tb.tieuDe}">Tiêu đề thông báo</h5>
                        <span th:if="${tb.ngaygui != null}"
                            class="thongbaohethong-date"
                            th:text="${#temporals.format(tb.ngaygui,'dd/MM/yyyy')}">01/01/2024</span>
                    </div>
                    <div class="thongbaohethong-body text-black">
                        <p th:utext="${tb.noiDung}">Nội dung thông báo</p>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
