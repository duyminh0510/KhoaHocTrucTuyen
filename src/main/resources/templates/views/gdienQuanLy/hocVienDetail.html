<!DOCTYPE html>
<html lang="en"
    th:replace="~{/views/gdienChung/templateChung.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chi tiết học viên</title>

    </head>

    <body>
        <main>
            <div class="container py-4">
                <h2 class="mb-4 fw-bold text-primary-custom">Chi tiết học viên
                </h2>
                <div class="card bg-dark text-white shadow">
                    <div class="card-body text-center">
                        <img th:src="${hv.avatar}" class="avatar-student-detail"
                            alt="avatar" />
                        <ul class="list-group list-group-flush text-start mt-3">
                            <li
                                class="list-group-item bg-dark text-white"><b>ID:</b>
                                <span th:text="${hv.id}"></span></li>
                            <li class="list-group-item bg-dark text-white"><b>Họ
                                    tên:</b> <span
                                    th:text="${hv.name}"></span></li>
                            <li
                                class="list-group-item bg-dark text-white"><b>Email:</b>
                                <span th:text="${hv.email}"></span></li>
                            <li
                                class="list-group-item bg-dark text-white"><b>Điện
                                    thoại:</b> <span
                                    th:text="${hv.phone}"></span></li>
                            <li
                                class="list-group-item bg-dark text-white"><b>Ngày
                                    tạo:</b> <span
                                    th:text="${hv.ngayTao}"></span></li>
                            <li
                                class="list-group-item bg-dark text-white"><b>Trạng
                                    thái:</b> <span
                                    th:classappend="${hv.trangThai} == 'Hoạt động' ? 'badge badge-active' : 'badge badge-locked'"
                                    th:text="${hv.trangThai}"></span></li>
                        </ul>
                        <div class="mt-4">
                            <a href="/admin/quanly-hocvien"
                                class="btn btn-outline-light">Quay lại danh
                                sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
