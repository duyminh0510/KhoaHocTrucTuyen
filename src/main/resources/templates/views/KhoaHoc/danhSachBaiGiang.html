<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'Bài giảng - ' + ${khoaHoc.tenKhoaHoc}">Bài giảng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <!-- Tiêu đề khóa học -->
      <h1 th:text="${khoaHoc.tenKhoaHoc}">Tên khóa học</h1>
      <p class="lead">Danh sách bài giảng</p>
      <hr />

      <!-- Duyệt qua các chương -->
      <div th:each="chuong : ${khoaHoc.chuongs}" class="mb-4">
        <h4 th:text="${chuong.tenchuong}">Tên chương</h4>

        <!-- Duyệt qua các bài giảng trong chương -->
        <ul class="list-group">
          <li th:each="baiGiang : ${chuong.baiGiangs}" class="list-group-item">
            <i class="fas fa-book"></i>
            <span th:text="${baiGiang.tenBaiGiang}" class="ms-2"
              >Tên bài giảng</span
            >
          </li>
        </ul>
      </div>

      <!-- Nút quay lại -->
      <div class="mt-4">
        <a th:href="@{/khoa-hoc}" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách khóa học
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
