<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8" />
    <title>Danh sách chương</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Danh sách các chương của khóa học</h2>
      <div th:if="${#lists.isEmpty(chuongs)}">
        <div class="alert alert-warning">
          Chưa có chương nào cho khóa học này.
        </div>
      </div>
      <div th:if="${!#lists.isEmpty(chuongs)}">
        <ul class="list-group mb-4">
          <li class="list-group-item" th:each="chuong : ${chuongs}">
            <div>
              <strong th:text="${chuong.tenchuong}"></strong>
              <span class="text-muted" th:if="${chuong.mota != null}">
                - <span th:text="${chuong.mota}"></span></span>
            </div>
            <div
              th:if="${chuong.baiGiangs != null && !#lists.isEmpty(chuong.baiGiangs)}"
              class="ms-3 mt-2">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  th:each="baiGiang : ${chuong.baiGiangs}">
                  <span th:text="${baiGiang.tenBaiGiang}"></span>
                </li>
              </ul>
            </div>
            <div
              th:if="${chuong.baiGiangs == null || #lists.isEmpty(chuong.baiGiangs)}"
              class="ms-3 mt-2 text-muted">
              Chưa có bài giảng nào trong chương này.
            </div>
          </li>
        </ul>
      </div>
      <a th:href="@{'/khoa-hoc/' + ${khoahocId}}" class="btn btn-secondary">Quay
        lại chi tiết khóa học</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
