<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết khóa học</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Cột trái: ảnh hoặc video -->
        <div class="col-md-5">
          <div class="mb-3">
            <img
              th:if="${course.anhBia != null and course.anhBia != 'null'}"
              th:src="${course.anhBia}"
              class="img-fluid rounded shadow-sm"
              alt="Ảnh bìa khóa học"
            />
            <div
              th:if="${course.urlGioiThieu != null and course.urlGioiThieu != 'null'}"
              class="ratio ratio-16x9 mt-3"
            >
              <iframe
                th:src="${#strings.replace(course.urlGioiThieu, 'watch?v=', 'embed/')}"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>

        <!-- Cột phải: thông tin -->
        <div class="col-md-7">
          <h2 th:text="${course.tenKhoaHoc}">Tên khóa học</h2>

          <p
            th:if="${course.giangVien != null}"
            th:text="'Giảng viên: ' + course.giangVien.tenGiangVien"
          >
            Giảng viên
          </p>

          <p
            th:if="${course.danhMuc != null}"
            th:text="'Danh mục: ' + course.danhMuc.tenDanhMuc"
          >
            Danh mục
          </p>

          <!-- Trạng thái -->
          <p>
            <strong>Trạng thái:</strong>
            <span
              class="badge"
              th:classappend="${course.trangThai} == true ? 'bg-success' : 'bg-warning text-dark'"
              th:text="${course.trangThai} == true ? 'Đã xuất bản' : 'Bản nháp'"
            >
              Đã xuất bản
            </span>
          </p>

          <!-- Giá -->
          <div class="my-3">
            <span
              class="text-muted text-decoration-line-through me-2"
              th:if="${course.giaKhuyenMai != null}"
              th:text="${#numbers.formatDecimal(course.giagoc, 0, 'COMMA', 2, 'POINT')} + ' ₫'"
            >
              999.000 ₫
            </span>

            <span
              class="fs-4 fw-bold text-danger"
              th:if="${course.giaKhuyenMai != null}"
              th:text="${#numbers.formatDecimal(course.giaKhuyenMai, 0, 'COMMA', 2, 'POINT')} + ' ₫'"
            >
              499.000 ₫
            </span>

            <span
              class="fs-4 fw-bold text-danger"
              th:if="${course.giaKhuyenMai == null}"
              th:text="${#numbers.formatDecimal(course.giagoc, 0, 'COMMA', 2, 'POINT')} + ' ₫'"
            >
              999.000 ₫
            </span>

            <span
              class="badge bg-success ms-2"
              th:if="${course.phanTramGiam != null and course.phanTramGiam > 0}"
              th:inline="text"
            >
              Giảm [[${course.phanTramGiam}]]%
            </span>
          </div>

          <!-- Thời gian -->
          <p>
            <strong>Thời gian học:</strong>
            <span
              th:text="${#temporals.format(course.ngaybatdau, 'dd/MM/yyyy')}"
            >
              01/07/2025
            </span>
            -
            <span
              th:text="${#temporals.format(course.ngayketthuc, 'dd/MM/yyyy')}"
            >
              31/07/2025
            </span>
          </p>

          <!-- Lượt thích -->
          <p>
            <strong>Lượt thích:</strong>
            <span th:text="${course.luotThich}">0</span>
          </p>

          <!-- Nút -->
          <div class="mt-4">
            <button class="btn btn-primary">Đăng ký học</button>
            <a
              th:if="${course.urlGioiThieu != null}"
              th:href="${course.urlGioiThieu}"
              target="_blank"
              class="btn btn-outline-secondary ms-2"
            >
              Xem giới thiệu
            </a>
          </div>
        </div>
      </div>

      <!-- Mô tả -->
      <div class="mt-5">
        <h4>Mô tả khóa học</h4>
        <p th:utext="${course.moTa}">Nội dung mô tả chi tiết...</p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
