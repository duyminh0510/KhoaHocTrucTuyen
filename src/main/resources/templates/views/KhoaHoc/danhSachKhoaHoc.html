<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Danh sách khóa học</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Danh sách khóa học</h2>
      <div class="row" th:if="${courses != null}">
        <div class="col-md-4 mb-4" th:each="course : ${courses}">
          <div class="card h-100 shadow-sm">
            <img
              th:src="@{${course.anhBia}}"
              class="card-img-top"
              alt="Ảnh khóa học"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${course.tenKhoaHoc}">
                Tên khóa học
              </h5>
              <p class="card-text text-truncate" th:text="${course.moTa}">
                Mô tả...
              </p>
              <div>
                <span
                  th:text="${#numbers.formatDecimal(course.giaKhuyenMai != null ? course.giaKhuyenMai : course.giagoc, 0, 'COMMA', 2, 'POINT')} + ' ₫'"
                  class="fw-bold text-danger"
                  >499.000 ₫</span
                >
              </div>
              <a
                th:href="@{'/detail/' + ${course.courseId}}"
                class="btn btn-primary mt-2"
                >Xem chi tiết</a
              >
            </div>
          </div>
        </div>
      </div>

      <div th:if="${courses.size() == 0}">
        <p>Không có khóa học nào.</p>
      </div>
    </div>
  </body>
</html>
